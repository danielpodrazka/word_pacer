<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Pacer</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100px;
        }
    </style>
</head>
<body>
<h1>Word Pacer</h1>
<p>
    <label for="wordsPerMinute">Words per minute:</label>
    <input type="number" id="wordsPerMinute" value="500">
</p>
<p>
    <label for="timeBeforeScrolling">Time before pacing (ms):</label>
    <input type="number" id="timeBeforeScrolling" value="300">
</p>
<p>
    <button id="startStopButton">Start</button>
</p>
<script src="popup.js"></script>
</body>
</html>
